<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New FS23 Mods</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background-color: #0e0e0e;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #EBC500;
    }
    .login-btn {
      background-color: #EBC500;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      font-size: 24px;
      margin: 20px;
    }
    .mod-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px 40px;
    }
    .mod-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }
    .mod-card img {
      width: 100%;
      display: block;
    }
    .mod-card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .mod-title {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .mod-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #ccc;
    }
    .stars {
      color: #EBC500;
    }
    .download-btn {
      background-color: #EBC500;
      border: none;
      color: black;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      align-self: flex-start;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #d4a800;
    }
  </style>
</head>
